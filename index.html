<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Quiz</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="intro py-3 text-center bg-white">
        <div class="container">
            <h1 class="display-3 text-primary my-4">Ninja Quiz</h1>
        </div>
    </section>
    <section class="output bg-light text-center py-4 d-none">
        <div class="container">
            <p class="lead my-2">You are <span class="text-primary display-4">0%</span> Ninja</p>
        </div>
    </section>
    <section class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions ...</h2>
            <form action="" class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. What is HTML</p>
                    <div class="form-check my-2 text-white-50">
                        <input class="" type="radio" name="q1" value="A" checked>
                        <label for="" class="form-check-label">High Thech Marketing LTD</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input class="" type="radio" name="q1" value="B">
                        <label for="" class="form-check-label">Hyper Text Markup Language</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. What is CSS</p>
                    <div class="form-check my-2 text-white-50">
                        <input class="" type="radio" name="q2" value="A" checked>
                        <label for="" class="form-check-label">Creative Style Sheet</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input class="" type="radio" name="q2" value="B">
                        <label for="" class="form-check-label">Case cading Style Sheet</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. What is SQL</p>
                    <div class="form-check my-2 text-white-50">
                        <input class="" type="radio" name="q3" value="A" checked>
                        <label for="" class="form-check-label">Simplex Query Language</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input class="" type="radio" name="q3" value="B">
                        <label for="" class="form-check-label">Structerd Query language</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. What is PHP</p>
                    <div class="form-check my-2 text-white-50">
                        <input class="" type="radio" name="q4" value="A" checked>
                        <label for="" class="form-check-label">Clint Side Scripting language</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input class="" type="radio" name="q4" value="B">
                        <label for="" class="form-check-label">Server Side Programming Language</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-light">Submit</button>
            </form>


        </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
